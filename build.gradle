group 'com.ivan'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.10

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile "org.openjdk.jmh:jmh-core:1.18",
            "org.openjdk.jmh:jmh-generator-annprocess:1.18",
            "net.sf.trove4j:trove4j:3.0.3"
    testCompile "junit:junit:4.11"
}
